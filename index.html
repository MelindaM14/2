<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
      width: 220px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
      color: cyan;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <h2>Temperatura</h2>
      <p id="temp">25째C</p>
    </div>
    <div class="card">
      <h2>Humedad</h2>
      <p id="hum">60%</p>
    </div>
    <div class="card">
      <h2>Calidad Aire</h2>
      <p id="air">Buena</p>
    </div>
    <div class="card">
      <h2>Nivel Gas</h2>
      <p id="gas">Seguro</p>
    </div>
  </div>

  <script>
    // Simulaci처n de actualizaci처n de datos
    setInterval(() => {
      document.getElementById("temp").textContent = Math.floor(20 + Math.random() * 10) + "째C";
      document.getElementById("hum").textContent = Math.floor(40 + Math.random() * 30) + "%";
      document.getElementById("air").textContent = ["Buena", "Regular", "Mala"][Math.floor(Math.random() * 3)];
      document.getElementById("gas").textContent = ["Seguro", "Alerta", "Peligro"][Math.floor(Math.random() * 3)];
    }, 2000);
  </script>
</body>
</html>
