<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor MQTT ESP32</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }
    h1 { color: #00e676; }
    .dato { font-size: 24px; margin: 15px 0; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì° Datos desde ESP32</h1>
  <div class="dato">Gas: <span id="gas">--</span></div>
  <div class="dato">Temperatura: <span id="temp">--</span> ¬∞C</div>
  <div class="dato">Humedad: <span id="hum">--</span> %</div>
  <div id="status">‚è≥ Conectando...</div>

  <script>
    const clientId = "webClient-" + Math.floor(Math.random() * 10000);
    const client = new Paho.MQTT.Client("test.mosquitto.org", 8081, clientId);

    client.onConnectionLost = (resp) => {
      document.getElementById("status").innerText = "‚ùå Conexi√≥n perdida";
      console.error("P√©rdida de conexi√≥n:", resp.errorMessage);
    };

    client.onMessageArrived = (msg) => {
      console.log("Mensaje:", msg.destinationName, msg.payloadString);
      if (msg.destinationName === "esp32/gas") {
        document.getElementById("gas").textContent = msg.payloadString;
      } else if (msg.destinationName === "esp32/temp") {
        document.getElementById("temp").textContent = msg.payloadString;
      } else if (msg.destinationName === "esp32/hum") {
        document.getElementById("hum").textContent = msg.payloadString;
      }
    };

    client.connect({
      useSSL: true,
      onSuccess: () => {
        document.getElementById("status").innerText = "‚úÖ Conectado al broker";
        client.subscribe("esp32/gas");
        client.subscribe("esp32/temp");
        client.subscribe("esp32/hum");
      },
      onFailure: (e) => {
        document.getElementById("status").innerText = "‚ùå Error: " + e.errorMessage;
        console.error("Error conexi√≥n:", e);
      }
    });
  </script>
</body>
</html>
