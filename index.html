<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANEL DE DATOS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .panel:hover {
      transform: scale(1.05);
    }

    .panel h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #00c8ff;
    }

    .panel p {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Temperatura</h2>
      <p id="temp">25 Â°C</p>
    </div>
    <div class="panel">
      <h2>Humedad</h2>
      <p id="hum">60 %</p>
    </div>
    <div class="panel">
      <h2>Gas</h2>
      <p id="gas">Normal</p>
    </div>
  </div>
</body>
</html>
