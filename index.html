<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor MQTT ESP32</title>

  <!-- ‚úÖ Cargar la librer√≠a MQTT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00e676;
    }
    .dato {
      font-size: 24px;
      margin: 15px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì° Monitor MQTT ESP32</h1>
  <div class="dato">Gas: <span id="gas">--</span></div>
  <div class="dato">Temperatura: <span id="temp">--</span> ¬∞C</div>
  <div class="dato">Humedad: <span id="hum">--</span> %</div>
  <div id="status">‚è≥ Conectando...</div>

  <script>
    const clientId = "webClient-" + Math.floor(Math.random() * 10000);
    const client = new Paho.MQTT.Client("test.mosquitto.org", 8081, clientId);

    client.onConnectionLost = function (responseObject) {
      document.getElementById("status").textContent = "‚ùå Conexi√≥n perdida";
      console.error("Conexi√≥n perdida:", responseObject.errorMessage);
    };

    client.onMessageArrived = function (message) {
      console.log("Mensaje:", message.destinationName, message.payloadString);
      if (message.destinationName === "esp32/gas") {
        document.getElementById("gas").textContent = message.payloadString;
      } else if (message.destinationName === "esp32/temp") {
        document.getElementById("temp").textContent = message.payloadString;
      } else if (message.destinationName === "esp32/hum") {
        document.getElementById("hum").textContent = message.payloadString;
      }
    };

    client.connect({
      useSSL: true,
      onSuccess: function () {
        document.getElementById("status").textContent = "‚úÖ Conectado al broker MQTT";
        client.subscribe("esp32/gas");
        client.subscribe("esp32/temp");
        client.subscribe("esp32/hum");
      },
      onFailure: function (e) {
        document.getElementById("status").textContent = "‚ùå Error de conexi√≥n: " + e.errorMessage;
        console.error("Error:", e);
      }
    });
  </script>
</body>
</html>
