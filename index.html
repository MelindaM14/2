<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor MQTT ESP32 con MQTT.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      color: #00e676;
    }
    .dato {
      font-size: 24px;
      margin: 15px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì° Datos desde ESP32 usando MQTT.js</h1>
  <div id="status">‚è≥ Conectando...</div>
  <div class="dato">Gas: <span id="gas">--</span></div>
  <div class="dato">Temperatura: <span id="temp">--</span> ¬∞C</div>
  <div class="dato">Humedad: <span id="hum">--</span> %</div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

    client.on('connect', () => {
      document.getElementById('status').textContent = '‚úÖ Conectado al broker MQTT';
      client.subscribe('esp32/gas');
      client.subscribe('esp32/temp');
      client.subscribe('esp32/hum');
    });

    client.on('error', (err) => {
      document.getElementById('status').textContent = '‚ùå Error de conexi√≥n: ' + err.message;
      console.error('Error MQTT:', err);
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      console.log(`Mensaje recibido en ${topic}: ${msg}`);

      if (topic === 'esp32/gas') {
        document.getElementById('gas').textContent = msg;
      } else if (topic === 'esp32/temp') {
        document.getElementById('temp').textContent = msg;
      } else if (topic === 'esp32/hum') {
        document.getElementById('hum').textContent = msg;
      }
    });
  </script>
</body>
</html>
